<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="./submit" method="get">
        <div>
            <label for="book_name"><h3>Book Name*</h3></label>
            <input type="text" id="book_name" placeholder="Harry Potter" name="book_name" required>
        </div>
        <div>
            <label for="book_author"><h3>Book Author*</h3></label>
            <input type="text" id="book_author" placeholder="JK Rowling" name="book_author" required>
        </div>
        <div>
            <label for="total_pages"><h3>Total Pages*</h3></label>
            <input type="number" id="total_pages" placeholder="651" name="total_pages" required>
        </div>
        <div>
            <label for="issue_year"><h3>Issue Year</h3></label>
            <input type="year" id="issue_year" placeholder="1991" name="issue_year">
        </div>
        <div><button type="submit" class="submit">Submit</button></div>
        </form>
    <script src="script.js"></script>
</body>
</html>
