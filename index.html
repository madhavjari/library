<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form action="./submit" method="get">
            <div>
                <label for="title"><h3>Title*</h3></label>
                <input type="text" id="title" placeholder="Harry Potter" name="title" required>
            </div>
            <div>
                <label for="author"><h3>Book Author*</h3></label>
                <input type="text" id="author" placeholder="JK Rowling" name="author" required>
            </div>
            <div>
                <label for="pages"><h3>Total Pages*</h3></label>
                <input type="number" id="pages" placeholder="651" name="pages" required>
            </div>
            <div>
                <label for="issue"><h3>Issue Year</h3></label>
                <input type="year" id="issue" placeholder="1991" name="issue">
            </div>
            <div><button type="submit" class="submit">Submit</button></div>
            </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
